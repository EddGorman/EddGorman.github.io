<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {% for item in page.test %}
      {% if forloop.first == true %}
        <li data-target="#carouselExampleCaptions" data-slide-to={{ forloop.index }} class="active"></li>
      {% else %}
        <li data-target="#carouselExampleCaptions" data-slide-to={{ forloop.index }}></li>
      {% endif %}
    {% endfor %}
  </ol>
  <div class="carousel-inner">

    {% for item in page.CaroselImages %}
    {% if forloop.first == true %}
    <div class="carousel-item active data-interval="10000"">
    {% else %}
    <div class="carousel-item data-interval="10000"">
    {% endif %}
        <img src={{ item[1] }} class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
    {% endfor %}
  </div>

  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
